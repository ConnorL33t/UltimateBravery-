<div class="main-background">

<div class="container-fluid">
    <div class="summoner-row row">
        <div class="summoner-col col-xs-offset-4 col-xs-4 col-xs-offset-4">
            <div class="summoner-box">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="button-col col-xs-offset-4 col-xs-4 col-xs-offset-4">
            <button type="submit">Queue Up</button>

        </div>
    </div>
</div>
<div class="container-fluid">

    <div class="row" >
         <div class="champs-col col-xs-offset-4 col-xs-4 col-xs-offset-4">
             <div class="champs-boxes">
                <div ng-repeat="champ in $ctrl.champArray" id="champ-pics">
                    <button id="champ-clicks" ng-click="$ctrl.toggle()">
                    <img src="{{champ.img}}">
                    </button>    
                </div>                                
             </div>
        </div>
    </div>
    </div>
</div>
