<div class="main-background">

<div class="container-fluid">
    <div class="summoner-row row">
        <div class="summoner-col col-xs-10 col-xs-offset-1">
            <div class="summoner-box">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="button-col col-xs-10 col-xs-offset-1">
            
            <button type="submit" ng-click="$ctrl.findMatchGame()">Queue Up</button>

        </div>
    </div>
</div>
<div class="container-fluid">
    

    


    <div class="row" id="champ-row">
         <div class="champs-col col-xs-10 col-xs-offset-1">
             <div class="champs-boxes">
                <div ng-repeat="champ in $ctrl.champArray" class="champ-pics" ng-class="{'inactive': !$ctrl.user.champs[champ.name]}" ng-click="$ctrl.toggleChamp(champ)">
                    <img src="{{champ.img}}">
                </div>                                
             </div>
        </div>
    </div>

    </div>
</div>
